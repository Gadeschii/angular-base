<h4>Listado</h4>
<ul class="list-group">
    <!-- Propiedades el *ngFor-->
    <li *ngFor="
      let character of charactersList; 
      let i = index; 
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;

        " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isFirst
        }">
        <div>
            <span class="text-primary">{{i+1}}.</span>
            <span>{{ character.name }} - Power: {{ character.power }}</span>
            
        </div>
          
        <button (click)="deleteCharacter(character.id )" class="btn btn-danger"> X </button>
    
    </li>
</ul>
