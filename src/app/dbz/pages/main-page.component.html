<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <dbz-list 
            [charactersList]="character"
            (onDelete)="onDeleteCharacter($event)"> 

        </dbz-list>  <!-- El componente ListComponent es el componente hijo porque tiene una propiedad charactersList decorada con @Input. -->
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
